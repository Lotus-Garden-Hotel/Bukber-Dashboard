<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dashboard Iftar Lotus 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        
        :root {
            --viewport-height: 100vh;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #020617; 
            color: #f8fafc; 
            height: var(--viewport-height);
            height: -webkit-fill-available;
            overflow: hidden; /* Mengunci scroll */
            display: flex;
            flex-col: column;
        }

        .glass { background: rgba(30, 41, 59, 0.5); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .card-today { background: linear-gradient(135deg, #1e1b4b 0%, #0f172a 100%); border: 1px solid rgba(99, 102, 241, 0.3); }
        .card-confirm { background: linear-gradient(135deg, rgba(16, 185, 129, 0.1) 0%, rgba(16, 185, 129, 0.05) 100%); border: 1px solid rgba(16, 185, 129, 0.2); }
        .card-tentative { background: linear-gradient(135deg, rgba(245, 158, 11, 0.1) 0%, rgba(245, 158, 11, 0.05) 100%); border: 1px solid rgba(245, 158, 11, 0.2); }
        
        /* Animasi Progress Bar */
        #progress-bar { transition: width 1.5s cubic-bezier(0.4, 0, 0.2, 1); }
    </style>
</head>
<body class="flex flex-col w-full p-4 space-y-3">

    <nav class="flex justify-between items-center px-1 shrink-0">
        <div>
            <h1 class="text-[11px] font-extrabold uppercase tracking-widest text-indigo-400 leading-none">Lotus Garden Hotel</h1>
            <p class="text-[9px] font-medium text-slate-500 mt-1">Summary Bukber 2026</p>
        </div>
        <div class="flex items-center gap-1.5 bg-emerald-500/10 px-2.5 py-1 rounded-full border border-emerald-500/20">
            <div class="w-1.5 h-1.5 bg-emerald-500 rounded-full animate-pulse shadow-[0_0_8px_rgba(16,185,129,0.6)]"></div>
            <span id="sync-status" class="text-[8px] font-black uppercase text-emerald-500 tracking-tighter text-right">LIVE</span>
        </div>
    </nav>

    <section class="card-today p-4 rounded-2xl shadow-lg shrink-0 border-l-4 border-indigo-500">
        <div class="flex justify-between items-center mb-2">
            <h2 class="text-[9px] font-bold uppercase tracking-widest text-indigo-300">Iftar Hari Ini</h2>
            <span id="today-date-label" class="text-[8px] font-black bg-indigo-500/20 px-2 py-0.5 rounded text-indigo-200 tracking-widest uppercase italic">--</span>
        </div>
        <div class="grid grid-cols-2 gap-4 items-end">
            <div>
                <h3 id="today-pax" class="text-3xl font-black text-white leading-none tracking-tighter">--</h3>
                <p class="text-[8px] uppercase font-bold text-slate-500 mt-1">Pax Terdaftar</p>
            </div>
            <div class="text-right">
                <h3 id="today-rev" class="text-lg font-black text-emerald-400 leading-none truncate">--</h3>
                <p class="text-[8px] uppercase font-bold text-slate-500 mt-1 tracking-tighter">Est. Revenue</p>
            </div>
        </div>
    </section>

    <section class="bg-gradient-to-br from-indigo-600 to-violet-800 rounded-[2.5rem] p-5 flex flex-col justify-center items-center flex-1 shadow-2xl relative overflow-hidden border border-white/10">
        <p class="text-indigo-200 text-[9px] font-bold uppercase tracking-[0.2em] mb-2">Achievement Goal MTD</p>
        <h2 id="target-achievement" class="text-7xl font-black tracking-tighter italic leading-none my-1 drop-shadow-lg">--</h2>
        
        <div class="w-full px-2 mt-6">
            <div class="bg-black/20 rounded-full h-2 p-0.5 border border-white/5">
                <div id="progress-bar" class="bg-white h-full rounded-full shadow-[0_0_15px_rgba(255,255,255,0.5)]" style="width: 0%"></div>
            </div>
            <div class="flex justify-between mt-3 text-[9px] font-bold uppercase text-indigo-100">
                <span class="opacity-70 italic tracking-tighter">Actual MTD Nett</span>
                <span id="target-actual-global" class="text-white tracking-tight">--</span>
            </div>
        </div>
    </section>

    <div class="grid grid-cols-2 gap-3 shrink-0">
        <div class="card-confirm p-4 rounded-2xl border-l-2 border-emerald-500">
            <p class="text-[8px] font-bold uppercase text-emerald-500 mb-2">Confirm MTD</p>
            <h3 id="confirm-pax" class="text-base font-black text-white leading-none mb-1">--</h3>
            <h3 id="confirm-rev" class="text-[9px] font-bold text-slate-400 truncate tracking-tighter">--</h3>
        </div>
        <div class="card-tentative p-4 rounded-2xl border-l-2 border-amber-500">
            <p class="text-[8px] font-bold uppercase text-amber-500 mb-2">Tentative MTD</p>
            <h3 id="tentative-pax" class="text-base font-black text-white leading-none mb-1">--</h3>
            <h3 id="tentative-rev" class="text-[9px] font-bold text-slate-400 truncate tracking-tighter">--</h3>
        </div>
    </div>

    <section class="glass p-4 rounded-[1.5rem] space-y-4 shrink-0 border border-white/10">
        <div class="flex justify-between items-center border-b border-white/5 pb-3">
            <div>
                <p class="text-[8px] font-bold text-slate-400 uppercase tracking-widest leading-none">Budget Target MTD</p>
                <h3 id="budget-rev" class="text-base font-black text-white leading-tight mt-1.5 tracking-tight">--</h3>
            </div>
            <div class="text-right">
                <p id="budget-pax" class="text-[9px] text-indigo-400 font-extrabold bg-indigo-500/10 px-2.5 py-1 rounded-lg border border-indigo-500/20">-- PAX</p>
            </div>
        </div>

        <div class="flex justify-between items-center">
            <div>
                <p class="text-[8px] font-bold text-red-400 uppercase tracking-widest italic leading-none">Variance Gap MTD</p>
                <h3 id="target-variance" class="text-xl font-black text-red-500 tracking-tighter leading-none mt-1.5">--</h3>
            </div>
            <div class="opacity-30">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M13 17h8m0 0V9m0 8l-8-8-4 4-6-6" />
                </svg>
            </div>
        </div>
    </section>

    <script>
        const API_CONFIG = {
            sheetId: '1WXOjbSZCOpVT9zpEvGfbegkxxaT0nhY6ry3mTUwe0pg',
            apiKey: 'AIzaSyBZjSmOA81ftVsIJT5etEL19NjPdYTVSQk',
            range: 'Summary!A1:J40'
        };

        function getTodayString() {
            const d = new Date();
            const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
            return `${d.getDate()}-${months[d.getMonth()]}`;
        }

        async function updateDashboard() {
            try {
                const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${API_CONFIG.sheetId}/values/${API_CONFIG.range}?key=${API_CONFIG.apiKey}`);
                const data = await response.json();
                
                if (data.values) {
                    const rows = data.values;
                    const todayStr = getTodayString();
                    document.getElementById('today-date-label').innerText = todayStr;

                    // 1. Logika Scan Today (Baris 6-38)
                    let tPax = 0, tRev = "Rp0";
                    for (let i = 5; i <= 37; i++) {
                        const row = rows[i];
                        if (row && row[2] && row[2].includes(todayStr)) {
                            tPax = row[4] || 0;
                            tRev = row[5] || "Rp0";
                            break;
                        }
                    }

                    // 2. Data Summary Baris 36, 37, 38
                    const row36 = rows[35], row37 = rows[36], row38 = rows[37];

                    // Update UI
                    document.getElementById('today-pax').innerText = tPax;
                    document.getElementById('today-rev').innerText = tRev;
                    
                    document.getElementById('target-achievement').innerText = row36[1] || "0%";
                    document.getElementById('target-actual-global').innerText = row36[9] || "Rp0";
                    
                    document.getElementById('confirm-pax').innerText = (row36[4] || "0") + " PAX";
                    document.getElementById('confirm-rev').innerText = row36[5] || "Rp0";
                    
                    document.getElementById('tentative-pax').innerText = (row36[6] || "0") + " PAX";
                    document.getElementById('tentative-rev').innerText = row36[7] || "Rp0";
                    
                    document.getElementById('budget-rev').innerText = row37[5] || "Rp0";
                    document.getElementById('budget-pax').innerText = (row37[4] || "0") + " PAX";
                    document.getElementById('target-variance').innerText = row38[5] || "Rp0";

                    // Progress Bar Logic
                    const achStr = (row36[1] || "0").replace('%', '').replace(',', '.');
                    const achVal = Math.min(parseFloat(achStr), 100);
                    document.getElementById('progress-bar').style.width = achVal + '%';
                    
                    console.log("Sync Success: " + new Date().toLocaleTimeString());
                }
            } catch (err) { 
                console.error("Sync Error:", err);
                document.getElementById('sync-status').innerText = "OFFLINE";
                document.getElementById('sync-status').classList.replace('text-emerald-500', 'text-red-500');
            }
        }

        // Jalankan Update
        updateDashboard();
        setInterval(updateDashboard, 15000); // Sinkronisasi otomatis setiap 15 detik
    </script>
</body>
</html>
