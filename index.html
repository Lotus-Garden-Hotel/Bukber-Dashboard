<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>War Room - Bukber 2026 Mobile Optimized</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #0f172a; color: #f8fafc; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .card-today { background: linear-gradient(135deg, #312e81 0%, #1e1b4b 100%); border: 1px solid rgba(99, 102, 241, 0.3); }
        .card-confirm { background: linear-gradient(135deg, rgba(16, 185, 129, 0.1) 0%, rgba(16, 185, 129, 0.05) 100%); border: 1px solid rgba(16, 185, 129, 0.2); }
        .card-tentative { background: linear-gradient(135deg, rgba(245, 158, 11, 0.1) 0%, rgba(245, 158, 11, 0.05) 100%); border: 1px solid rgba(245, 158, 11, 0.2); }
        /* Perbaikan khusus untuk angka yang sangat panjang agar tidak overflow */
        .text-break { word-break: break-all; }
    </style>
</head>
<body class="min-h-screen pb-12 overflow-x-hidden">

    <nav class="sticky top-0 z-50 px-5 py-4 glass border-b border-white/5 flex justify-between items-center">
        <div class="max-w-[65%]">
            <h1 class="text-sm font-extrabold leading-tight">Bukber Lotus <span class="text-indigo-500">2026</span></h1>
            <p id="last-sync" class="text-[7px] text-slate-500 font-bold uppercase tracking-widest mt-0.5 italic">Connecting...</p>
        </div>
        <div class="flex items-center gap-1.5 bg-emerald-500/10 px-2.5 py-1.5 rounded-full border border-emerald-500/20 text-emerald-500">
            <div class="w-1.5 h-1.5 bg-emerald-500 rounded-full animate-pulse shadow-[0_0_8px_rgba(16,185,129,1)]"></div>
            <span class="text-[8px] font-black uppercase tracking-tighter">Live</span>
        </div>
    </nav>

    <main class="px-5 mt-6 space-y-5 max-w-md mx-auto">

        <section class="card-today p-6 rounded-[2rem] shadow-xl">
            <div class="flex justify-between items-center mb-4">
                <div class="flex items-center gap-2">
                    <span class="w-2 h-2 bg-indigo-400 rounded-full animate-ping"></span>
                    <h2 class="text-[9px] font-bold uppercase tracking-widest text-indigo-200">Stats Hari Ini</h2>
                </div>
                <span id="today-date-label" class="text-[8px] font-black bg-indigo-500/30 px-2 py-0.5 rounded text-white tracking-widest uppercase italic">--</span>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <p class="text-indigo-300 text-[8px] uppercase font-bold tracking-wider mb-1">Today Pax</p>
                    <h3 id="today-pax" class="text-2xl font-black text-white leading-none">--</h3>
                </div>
                <div>
                    <p class="text-indigo-300 text-[8px] uppercase font-bold tracking-wider mb-1 text-right">Today Revenue</p>
                    <h3 id="today-rev" class="text-lg font-black text-emerald-400 leading-none text-right">--</h3>
                </div>
            </div>
        </section>

        <section class="bg-gradient-to-br from-indigo-600 to-violet-700 rounded-[2.5rem] p-7 relative overflow-hidden shadow-2xl">
            <div class="relative z-10">
                <p class="text-indigo-200 text-[9px] font-bold uppercase tracking-widest">Achievement Goal</p>
                <h2 id="target-achievement" class="text-6xl font-black tracking-tighter mt-1 italic leading-none">--</h2>
                <div class="mt-6 space-y-3">
                    <div class="bg-indigo-900/40 rounded-full h-3 p-1">
                        <div id="progress-bar" class="bg-white h-full rounded-full transition-all duration-1000" style="width: 0%"></div>
                    </div>
                    <div class="flex justify-between items-center text-[9px] font-bold text-indigo-100 uppercase italic">
                        <span>Actual Global Nett</span>
                        <span id="target-actual-global" class="text-white text-[10px]">--</span>
                    </div>
                </div>
            </div>
        </section>

        <div class="grid grid-cols-1 gap-4">
            <div class="card-confirm p-5 rounded-[1.5rem]">
                <div class="flex items-center gap-2 mb-3">
                    <span class="w-1.5 h-1.5 bg-emerald-500 rounded-full"></span>
                    <h2 class="text-[8px] font-bold uppercase tracking-widest text-emerald-500">Total Confirm (MTD)</h2>
                </div>
                <div class="flex justify-between items-end">
                    <div>
                        <p class="text-slate-400 text-[7px] uppercase font-bold mb-1">Pax</p>
                        <h3 id="confirm-pax" class="text-xl font-black text-white leading-none">--</h3>
                    </div>
                    <div class="text-right">
                        <p class="text-slate-400 text-[7px] uppercase font-bold mb-1">Revenue</p>
                        <h3 id="confirm-rev" class="text-base font-black text-white leading-none">--</h3>
                    </div>
                </div>
            </div>

            <div class="card-tentative p-5 rounded-[1.5rem]">
                <div class="flex items-center gap-2 mb-3">
                    <span class="w-1.5 h-1.5 bg-amber-500 rounded-full"></span>
                    <h2 class="text-[8px] font-bold uppercase tracking-widest text-amber-500">Total Tentative (MTD)</h2>
                </div>
                <div class="flex justify-between items-end">
                    <div>
                        <p class="text-slate-400 text-[7px] uppercase font-bold mb-1">Pax</p>
                        <h3 id="tentative-pax" class="text-xl font-black text-white leading-none">--</h3>
                    </div>
                    <div class="text-right">
                        <p class="text-slate-400 text-[7px] uppercase font-bold mb-1">Revenue</p>
                        <h3 id="tentative-rev" class="text-base font-black text-amber-500 leading-none">--</h3>
                    </div>
                </div>
            </div>
        </div>

        <section class="glass p-6 rounded-[2rem] space-y-5">
            <div class="border-b border-white/5 pb-4">
                <p class="text-[8px] font-bold text-slate-400 uppercase tracking-widest mb-2 text-center">Budget Target (B37)</p>
                <div class="flex flex-col items-center">
                    <h3 id="budget-rev" class="text-xl font-bold text-white tracking-tight text-center">--</h3>
                    <p id="budget-pax" class="text-[9px] text-indigo-400 font-bold uppercase tracking-[0.2em] mt-1">-- PAX</p>
                </div>
            </div>
            <div class="pt-1">
                <p class="text-[8px] font-bold text-red-400 uppercase tracking-widest mb-1 text-center italic">Variance Gap (B38)</p>
                <h3 id="target-variance" class="text-2xl font-black text-red-500 tracking-tighter text-center">--</h3>
            </div>
        </section>

    </main>

    <script>
        const API_CONFIG = {
            sheetId: '1WXOjbSZCOpVT9zpEvGfbegkxxaT0nhY6ry3mTUwe0pg',
            apiKey: 'AIzaSyBZjSmOA81ftVsIJT5etEL19NjPdYTVSQk',
            range: 'Summary!A1:J40'
        };

        function getTodayString() {
            const d = new Date();
            const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
            return `${d.getDate()}-${months[d.getMonth()]}`;
        }

        async function updateDashboard() {
            try {
                const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${API_CONFIG.sheetId}/values/${API_CONFIG.range}?key=${API_CONFIG.apiKey}`);
                const data = await response.json();
                
                if (data.values) {
                    const rows = data.values;
                    const todayStr = getTodayString();
                    document.getElementById('today-date-label').innerText = todayStr;

                    let tPax = 0, tRev = "Rp0";
                    for (let i = 5; i <= 37; i++) {
                        const row = rows[i];
                        if (row && row[2] && row[2].includes(todayStr)) {
                            tPax = row[4] || 0;
                            tRev = row[5] || "Rp0";
                            break;
                        }
                    }

                    const row36 = rows[35];
                    const row37 = rows[36];
                    const row38 = rows[37];

                    document.getElementById('today-pax').innerText = tPax;
                    document.getElementById('today-rev').innerText = tRev;
                    document.getElementById('target-achievement').innerText = row36[1] || "0%";
                    document.getElementById('target-actual-global').innerText = row36[9] || "Rp0";
                    document.getElementById('confirm-pax').innerText = row36[4] || "0";
                    document.getElementById('confirm-rev').innerText = row36[5] || "Rp0";
                    document.getElementById('tentative-pax').innerText = row36[6] || "0";
                    document.getElementById('tentative-rev').innerText = row36[7] || "Rp0";
                    document.getElementById('budget-pax').innerText = row37[4] || "0";
                    document.getElementById('budget-rev').innerText = row37[5] || "Rp0";
                    document.getElementById('target-variance').innerText = row38[5] || "Rp0";

                    const ach = (row36[1] || "0").replace('%', '').replace(',', '.');
                    document.getElementById('progress-bar').style.width = Math.min(parseFloat(ach), 100) + '%';
                    document.getElementById('last-sync').innerText = "Last update: " + new Date().toLocaleTimeString();
                }
            } catch (err) { console.error(err); }
        }

        updateDashboard();
        setInterval(updateDashboard, 15000);
    </script>
</body>
</html>
