<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dashboard Iftar Lotus 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #020617; 
            color: #f8fafc; 
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            padding: 10px;
        }

        .glass { background: rgba(30, 41, 59, 0.4); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.05); }
        
        /* Utility untuk memaksimalkan tinggi kartu */
        .card-full {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            border-radius: 1.5rem;
        }

        .card-today { background: linear-gradient(135deg, #1e1b4b 0%, #020617 100%); border: 1px solid rgba(99, 102, 241, 0.3); }
        .card-confirm { background: rgba(16, 185, 129, 0.1); border: 1px solid rgba(16, 185, 129, 0.2); }
        .card-tentative { background: rgba(245, 158, 11, 0.1); border: 1px solid rgba(245, 158, 11, 0.2); }
        
        #progress-bar { transition: width 1.5s ease-in-out; }
    </style>
</head>
<body class="space-y-3">

    <section class="card-today card-full border-t-4 border-indigo-500">
        <p class="text-[12px] font-bold uppercase tracking-[0.3em] text-indigo-400 mb-2">Iftar Hari Ini</p>
        <div class="flex justify-center items-center gap-6 w-full">
            <div>
                <h3 id="today-pax" class="text-6xl font-extrabold text-white leading-none tracking-tighter">--</h3>
                <p class="text-[10px] uppercase font-bold text-slate-500 mt-2">Pax</p>
            </div>
            <div class="h-12 w-[1px] bg-white/10"></div>
            <div>
                <h3 id="today-rev" class="text-2xl font-black text-emerald-400 leading-none">--</h3>
                <p class="text-[10px] uppercase font-bold text-slate-500 mt-2">Revenue</p>
            </div>
        </div>
    </section>

    <section class="bg-gradient-to-br from-indigo-700 to-indigo-900 card-full shadow-2xl relative">
        <p class="text-indigo-200 text-[11px] font-bold uppercase tracking-[0.4em] mb-4">Achievement Goal</p>
        <h2 id="target-achievement" class="text-8xl font-black tracking-tighter italic leading-none drop-shadow-2xl">--</h2>
        
        <div class="w-full px-10 mt-6">
            <div class="bg-black/30 rounded-full h-4 p-1 border border-white/10 mb-2">
                <div id="progress-bar" class="bg-white h-full rounded-full shadow-[0_0_20px_rgba(255,255,255,0.6)]" style="width: 0%"></div>
            </div>
            <p class="text-[11px] font-bold text-indigo-100">ACTUAL: <span id="target-actual-global">--</span></p>
        </div>
    </section>

    <div class="flex gap-3 shrink-0 h-[15vh]">
        <div class="card-confirm card-full">
            <p class="text-[9px] font-bold uppercase text-emerald-500 mb-1">Confirm</p>
            <h3 id="confirm-pax" class="text-3xl font-black text-white leading-none">--</h3>
            <p id="confirm-rev" class="text-[9px] font-bold text-slate-400 mt-1">--</p>
        </div>
        <div class="card-tentative card-full">
            <p class="text-[9px] font-bold uppercase text-amber-500 mb-1">Tentative</p>
            <h3 id="tentative-pax" class="text-3xl font-black text-white leading-none">--</h3>
            <p id="tentative-rev" class="text-[9px] font-bold text-slate-400 mt-1">--</p>
        </div>
    </div>

    <section class="glass card-full border-b-4 border-red-500">
        <div class="w-full py-2">
            <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1">Budget Target</p>
            <h3 id="budget-rev" class="text-3xl font-extrabold text-white leading-none">--</h3>
            <p id="budget-pax" class="text-[11px] text-indigo-400 font-bold mt-1 uppercase">-- PAX</p>
        </div>
        
        <div class="w-3/4 h-[1px] bg-white/5 my-2"></div>
        
        <div class="w-full py-2">
            <p class="text-[10px] font-bold text-red-400 uppercase tracking-widest italic mb-1">Variance Gap</p>
            <h3 id="target-variance" class="text-4xl font-black text-red-500 tracking-tighter leading-none">--</h3>
        </div>
    </section>

    <script>
        const API_CONFIG = {
            sheetId: '1WXOjbSZCOpVT9zpEvGfbegkxxaT0nhY6ry3mTUwe0pg',
            apiKey: 'AIzaSyBZjSmOA81ftVsIJT5etEL19NjPdYTVSQk',
            range: 'Summary!A1:J40'
        };

        function getTodayString() {
            const d = new Date();
            const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
            return `${d.getDate()} ${months[d.getMonth()]}`;
        }

        async function updateDashboard() {
            try {
                const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${API_CONFIG.sheetId}/values/${API_CONFIG.range}?key=${API_CONFIG.apiKey}`);
                const data = await response.json();
                if (data.values) {
                    const rows = data.values;
                    const todayStr = getTodayString();

                    const row36 = rows[35], row37 = rows[36], row38 = rows[37];

                    // Scan harian untuk Iftar Hari Ini
                    let tPax = 0, tRev = "Rp0";
                    for (let i = 5; i <= 37; i++) {
                        const row = rows[i];
                        if (row && row[2] && row[2].includes(todayStr)) {
                            tPax = row[4] || 0;
                            tRev = row[5] || "Rp0";
                            break;
                        }
                    }

                    document.getElementById('today-pax').innerText = tPax;
                    document.getElementById('today-rev').innerText = tRev;
                    document.getElementById('target-achievement').innerText = row36[1] || "0%";
                    document.getElementById('target-actual-global').innerText = row36[9] || "Rp0";
                    document.getElementById('confirm-pax').innerText = row36[4] || "0";
                    document.getElementById('confirm-rev').innerText = row36[5] || "Rp0";
                    document.getElementById('tentative-pax').innerText = row36[6] || "0";
                    document.getElementById('tentative-rev').innerText = row36[7] || "Rp0";
                    document.getElementById('budget-rev').innerText = row37[5] || "Rp0";
                    document.getElementById('budget-pax').innerText = row37[4] || "0";
                    document.getElementById('target-variance').innerText = row38[5] || "Rp0";

                    const ach = (row36[1] || "0").replace('%', '').replace(',', '.');
                    document.getElementById('progress-bar').style.width = Math.min(parseFloat(ach), 100) + '%';
                }
            } catch (err) { console.error(err); }
        }

        updateDashboard();
        setInterval(updateDashboard, 15000);
    </script>
</body>
</html>
