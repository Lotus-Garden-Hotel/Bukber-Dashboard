<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dashboard Iftar Lotus 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #020617; 
            color: #f8fafc; 
            height: 100vh;
            height: -webkit-fill-available;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            padding: 12px;
            margin: 0;
        }

        .glass { background: rgba(30, 41, 59, 0.5); backdrop-filter: blur(8px); border: 1px solid rgba(255, 255, 255, 0.1); }
        
        /* Flex grow agar kartu mengisi sisa layar ke bawah */
        .flex-card {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            border-radius: 1.25rem;
            margin-bottom: 8px;
        }

        .card-today { background: linear-gradient(135deg, #1e1b4b 0%, #020617 100%); border: 1px solid rgba(99, 102, 241, 0.4); }
        .card-confirm { background: rgba(16, 185, 129, 0.1); border: 1px solid rgba(16, 185, 129, 0.3); }
        .card-tentative { background: rgba(245, 158, 11, 0.1); border: 1px solid rgba(245, 158, 11, 0.3); }
        
        #progress-bar { transition: width 1.5s cubic-bezier(0.4, 0, 0.2, 1); }
    </style>
</head>
<body class="space-y-2">

    <section class="card-today flex-card border-t-4 border-indigo-500">
        <p class="text-[10px] font-bold uppercase tracking-[0.2em] text-indigo-300 mb-2">Iftar Hari Ini (<span id="today-date-label">--</span>)</p>
        <div class="flex justify-around items-center w-full">
            <div>
                <h3 id="today-pax" class="text-4xl font-extrabold text-white leading-none tracking-tighter">--</h3>
                <p class="text-[9px] uppercase font-bold text-slate-500 mt-2">Pax</p>
            </div>
            <div class="h-10 w-[1px] bg-white/10"></div>
            <div>
                <h3 id="today-rev" class="text-xl font-black text-emerald-400 leading-none">--</h3>
                <p class="text-[9px] uppercase font-bold text-slate-500 mt-2">Est. Revenue</p>
            </div>
        </div>
    </section>

    <section class="bg-gradient-to-br from-indigo-700 to-indigo-900 flex-card shadow-2xl px-6">
        <p class="text-indigo-200 text-[10px] font-bold uppercase tracking-[0.3em] mb-2">Achievement Goal MTD</p>
        <h2 id="target-achievement" class="text-7xl font-black tracking-tighter italic leading-none my-2 drop-shadow-xl">--</h2>
        
        <div class="w-full mt-4">
            <div class="bg-black/30 rounded-full h-3 p-0.5 border border-white/10">
                <div id="progress-bar" class="bg-white h-full rounded-full" style="width: 0%"></div>
            </div>
            <p class="text-[10px] font-bold text-indigo-100 mt-3">ACTUAL: <span id="target-actual-global" class="text-white">--</span></p>
        </div>
    </section>

    <div class="flex gap-2 shrink-0 h-[12vh]">
        <div class="card-confirm flex-card m-0">
            <p class="text-[8px] font-bold uppercase text-emerald-500 mb-1 tracking-tighter">Confirm MTD</p>
            <h3 id="confirm-pax" class="text-2xl font-black text-white leading-none">--</h3>
            <p id="confirm-rev" class="text-[8px] font-bold text-slate-400 mt-1 truncate">--</p>
        </div>
        <div class="card-tentative flex-card m-0">
            <p class="text-[8px] font-bold uppercase text-amber-500 mb-1 tracking-tighter">Tentative MTD</p>
            <h3 id="tentative-pax" class="text-2xl font-black text-white leading-none">--</h3>
            <p id="tentative-rev" class="text-[8px] font-bold text-slate-400 mt-1 truncate">--</p>
        </div>
    </div>

    <section class="glass flex-card border-b-4 border-red-500 mb-0">
        <div class="w-full py-1">
            <p class="text-[9px] font-bold text-slate-400 uppercase tracking-widest leading-none">Budget Target MTD</p>
            <h3 id="budget-rev" class="text-xl font-bold text-white mt-1.5 leading-none">--</h3>
            <p id="budget-pax" class="text-[9px] text-indigo-400 font-bold mt-1 leading-none uppercase">-- PAX</p>
        </div>
        
        <div class="w-1/2 h-[1px] bg-white/10 my-2"></div>
        
        <div class="w-full py-1">
            <p class="text-[9px] font-bold text-red-400 uppercase tracking-widest italic leading-none">Variance Gap MTD</p>
            <h3 id="target-variance" class="text-3xl font-black text-red-500 tracking-tighter mt-1.5 leading-none">--</h3>
        </div>
    </section>

    <script>
        const API_CONFIG = {
            sheetId: '1WXOjbSZCOpVT9zpEvGfbegkxxaT0nhY6ry3mTUwe0pg',
            apiKey: 'AIzaSyBZjSmOA81ftVsIJT5etEL19NjPdYTVSQk',
            range: 'Summary!A1:J40'
        };

        function getTodayString() {
            const d = new Date();
            const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
            // Format pencarian disesuaikan: D-MMM (Contoh: 24-Feb)
            return `${d.getDate()}-${months[d.getMonth()]}`;
        }

        async function updateDashboard() {
            try {
                const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${API_CONFIG.sheetId}/values/${API_CONFIG.range}?key=${API_CONFIG.apiKey}`);
                const data = await response.json();
                
                if (data.values) {
                    const rows = data.values;
                    const todayStr = getTodayString();
                    document.getElementById('today-date-label').innerText = todayStr;

                    // Logika Perbaikan Scan Iftar Hari Ini
                    let tPax = "0", tRev = "Rp0";
                    // Loop dari baris 6 sampai 37 (index 5 sampai 36)
                    for (let i = 5; i <= 36; i++) {
                        const row = rows[i];
                        // Cek apakah kolom C (index 2) mengandung tanggal hari ini
                        if (row && row[2] && row[2].toString().includes(todayStr)) {
                            tPax = row[4] || "0"; // Kolom E
                            tRev = row[5] || "Rp0"; // Kolom F
                            break;
                        }
                    }

                    // Data Summary dari baris 36, 37, 38
                    const row36 = rows[35], row37 = rows[36], row38 = rows[37];

                    // Update UI dengan teks yang dipusatkan
                    document.getElementById('today-pax').innerText = tPax;
                    document.getElementById('today-rev').innerText = tRev;
                    
                    document.getElementById('target-achievement').innerText = row36[1] || "0%";
                    document.getElementById('target-actual-global').innerText = row36[9] || "Rp0";
                    
                    document.getElementById('confirm-pax').innerText = row36[4] || "0";
                    document.getElementById('confirm-rev').innerText = row36[5] || "Rp0";
                    
                    document.getElementById('tentative-pax').innerText = row36[6] || "0";
                    document.getElementById('tentative-rev').innerText = row36[7] || "Rp0";
                    
                    document.getElementById('budget-rev').innerText = row37[5] || "Rp0";
                    document.getElementById('budget-pax').innerText = (row37[4] || "0") + " PAX";
                    document.getElementById('target-variance').innerText = row38[5] || "Rp0";

                    // Progress Bar
                    const achStr = (row36[1] || "0").replace('%', '').replace(',', '.');
                    const achVal = Math.min(parseFloat(achStr), 100);
                    document.getElementById('progress-bar').style.width = achVal + '%';
                }
            } catch (err) { console.error("Update failed:", err); }
        }

        updateDashboard();
        setInterval(updateDashboard, 15000);
    </script>
</body>
</html>
