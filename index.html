<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dashboard Iftar 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #020617; 
            color: #f8fafc; 
            height: 100dvh; 
            display: grid;
            grid-template-rows: 1fr 1.35fr 0.8fr 1.25fr;
            gap: 8px;
            padding: 10px;
            margin: 0;
            overflow: hidden;
            box-sizing: border-box;
        }
        .flex-card { display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; border-radius: 1.25rem; width: 100%; }
        .card-today { background: linear-gradient(135deg, #1e1b4b 0%, #020617 100%); border: 1px solid rgba(99, 102, 241, 0.4); }
        .card-confirm { background: rgba(16, 185, 129, 0.08); border: 1px solid rgba(16, 185, 129, 0.3); }
        .card-tentative { background: rgba(245, 158, 11, 0.08); border: 1px solid rgba(245, 158, 11, 0.3); }
        .glass { background: rgba(30, 41, 59, 0.4); backdrop-filter: blur(8px); border: 1px solid rgba(255, 255, 255, 0.1); }
        #progress-bar { transition: width 1.5s ease-in-out; }
        .tight-text { letter-spacing: -0.04em; line-height: 1; }
    </style>
</head>
<body>

    <section class="card-today flex-card border-t-2 border-indigo-500">
        <p class="text-[10px] font-extrabold uppercase tracking-[0.3em] text-indigo-400 mb-2">Today Iftar</p>
        <div class="flex justify-around items-center w-full px-2">
            <div class="text-center">
                <h3 id="today-pax" class="text-5xl font-extrabold text-white leading-none">0</h3>
                <p class="text-[8px] uppercase font-bold text-slate-500 mt-1">Total Pax</p>
            </div>
            <div class="h-10 w-[1px] bg-white/10"></div>
            <div class="text-center">
                <h3 id="today-rev" class="text-xl font-black text-emerald-400 leading-none">Rp0</h3>
                <p class="text-[8px] uppercase font-bold text-slate-500 mt-1">Est. Revenue</p>
            </div>
        </div>
    </section>

    <section class="bg-gradient-to-br from-indigo-700 to-indigo-950 flex-card shadow-xl px-4">
        <p class="text-indigo-200 text-[9px] font-bold uppercase tracking-[0.3em] mb-2">Actual Global Nett MTD</p>
        <h2 id="target-actual-global" class="text-[2.2rem] font-black tight-text text-white mb-2 drop-shadow-md">Rp0</h2>
        <div class="flex items-center gap-2 mb-3">
            <span class="text-indigo-300 text-[9px] font-bold italic uppercase">Achievement:</span>
            <span id="target-achievement" class="text-2xl font-black text-white italic">0%</span>
        </div>
        <div class="w-full px-4">
            <div class="bg-black/40 rounded-full h-3 p-0.5 border border-white/5">
                <div id="progress-bar" class="bg-white h-full rounded-full" style="width: 0%"></div>
            </div>
            <p id="pax-global" class="text-[9px] text-indigo-200 font-bold uppercase mt-2 tracking-widest">0 PAX GLOBAL</p>
        </div>
    </section>

    <div class="grid grid-cols-2 gap-2">
        <div class="card-confirm flex-card">
            <p class="text-[8px] font-bold uppercase text-emerald-500 mb-1">Confirm</p>
            <h3 id="confirm-pax" class="text-2xl font-black text-white leading-none">0</h3>
            <p id="confirm-rev" class="text-[8px] font-bold text-slate-400 mt-0.5">Rp0</p>
        </div>
        <div class="card-tentative flex-card">
            <p class="text-[8px] font-bold uppercase text-amber-500 mb-1">Tentative</p>
            <h3 id="tentative-pax" class="text-2xl font-black text-white leading-none">0</h3>
            <p id="tentative-rev" class="text-[8px] font-bold text-slate-400 mt-0.5">Rp0</p>
        </div>
    </div>

    <section class="glass flex-card border-b-2 border-red-500">
        <div class="w-full py-1">
            <p class="text-[8px] font-bold text-slate-400 uppercase tracking-widest leading-none">Budget Target MTD</p>
            <h3 id="budget-rev" class="text-xl font-extrabold text-white mt-1 leading-none">Rp0</h3>
            <p id="budget-pax" class="text-[8px] text-indigo-400 font-bold uppercase mt-1">0 Pax Target</p>
        </div>
        <div class="w-1/3 h-[1px] bg-white/10 my-1.5"></div>
        <div class="w-full py-1">
            <p class="text-[8px] font-bold text-red-400 uppercase tracking-widest italic leading-none">Variance Gap MTD</p>
            <h3 id="target-variance" class="text-xl font-extrabold text-red-500 mt-1 leading-none">Rp0</h3>
            <p id="variance-pax" class="text-[8px] text-red-400/70 font-bold uppercase mt-1">0 Pax Gap</p>
        </div>
    </section>

    <script>
        const API_CONFIG = {
            sheetId: '1WXOjbSZCOpVT9zpEvGfbegkxxaT0nhY6ry3mTUwe0pg',
            apiKey: 'AIzaSyBZjSmOA81ftVsIJT5etEL19NjPdYTVSQk',
            range: 'Summary!A1:L40'
        };

        function getTodayString() {
            const d = new Date();
            const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
            return `${d.getDate()}-${months[d.getMonth()]}`;
        }

        async function updateDashboard() {
            try {
                const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${API_CONFIG.sheetId}/values/${API_CONFIG.range}?key=${API_CONFIG.apiKey}`);
                const data = await response.json();
                
                if (data.values) {
                    const rows = data.values;
                    const todayStr = getTodayString();

                    const row36 = rows[35] || [];
                    const row37 = rows[36] || [];
                    const row38 = rows[37] || [];

                    let tPax = "0", tRev = "Rp0";
                    for (let i = 5; i <= 34; i++) {
                        if (rows[i] && rows[i][2] && rows[i][2].toString().includes(todayStr)) {
                            tPax = rows[i][4] || "0";
                            tRev = rows[i][5] || "Rp0";
                            break;
                        }
                    }
                    document.getElementById('today-pax').innerText = tPax;
                    document.getElementById('today-rev').innerText = tRev;

                    // Achievement & Pax Global (Baris 36)
                    document.getElementById('target-actual-global').innerText = row36[9] || "Rp0";
                    document.getElementById('target-achievement').innerText = row36[1] || "0%";
                    document.getElementById('pax-global').innerText = (row36[8] || "0") + " PAX GLOBAL";
                    
                    document.getElementById('confirm-pax').innerText = row36[4] || "0";
                    document.getElementById('confirm-rev').innerText = row36[5] || "Rp0";
                    document.getElementById('tentative-pax').innerText = row36[6] || "0";
                    document.getElementById('tentative-rev').innerText = row36[7] || "Rp0";

                    // Budget (Baris 37)
                    document.getElementById('budget-rev').innerText = row37[5] || "Rp0";
                    document.getElementById('budget-pax').innerText = (row37[4] || "0") + " PAX";

                    // Variance (Baris 38)
                    document.getElementById('target-variance').innerText = row38[9] || "Rp0";
                    document.getElementById('variance-pax').innerText = (row38[8] || "0") + " PAX GAP";

                    const achStr = (row36[1] || "0").replace('%', '').replace(',', '.');
                    document.getElementById('progress-bar').style.width = Math.min(parseFloat(achStr), 100) + '%';
                }
            } catch (err) { console.error("Data Load Error", err); }
        }

        updateDashboard();
        setInterval(updateDashboard, 15000);
    </script>
</body>
</html>
