<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dashboard Lotus 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #0f172a; 
            color: #f8fafc; 
            height: 100vh; 
            height: -webkit-fill-available; /* Fix untuk mobile browser toolbar */
            overflow: hidden; 
        }
        .glass { background: rgba(30, 41, 59, 0.6); backdrop-filter: blur(8px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .card-today { background: linear-gradient(135deg, #1e1b4b 0%, #0f172a 100%); border: 1px solid rgba(99, 102, 241, 0.2); }
    </style>
</head>
<body class="flex flex-col w-full p-3 space-y-2">

    <nav class="flex justify-between items-center px-1 shrink-0">
        <h1 class="text-[10px] font-extrabold uppercase tracking-tight">Summary <span class="text-indigo-500 text-[9px]">Lotus Garden</span></h1>
        <div class="flex items-center gap-1 bg-emerald-500/10 px-2 py-0.5 rounded-full border border-emerald-500/20 text-emerald-500">
            <div class="w-1 h-1 bg-emerald-500 rounded-full animate-pulse"></div>
            <span id="last-sync" class="text-[7px] font-black uppercase">Live</span>
        </div>
    </nav>

    <section class="card-today p-3 rounded-xl shadow-lg shrink-0 border-l-4 border-indigo-500">
        <div class="grid grid-cols-2 gap-2 items-center">
            <div>
                <p class="text-[7px] font-bold text-indigo-300 uppercase">Iftar Hari Ini <span id="today-date-label" class="text-slate-500 ml-1">--</span></p>
                <h3 class="text-xl font-black leading-none mt-1"><span id="today-pax">--</span> <span class="text-[10px] text-slate-400">PAX</span></h3>
            </div>
            <div class="text-right">
                <p class="text-[7px] font-bold text-slate-400 uppercase">Today Revenue</p>
                <h3 id="today-rev" class="text-sm font-black text-emerald-400 leading-none mt-1">--</h3>
            </div>
        </div>
    </section>

    <section class="bg-gradient-to-br from-indigo-600 to-violet-700 rounded-2xl p-4 flex flex-col justify-center items-center flex-1 shadow-2xl relative overflow-hidden">
        <p class="text-indigo-200 text-[8px] font-bold uppercase tracking-widest">Achievement MTD</p>
        <h2 id="target-achievement" class="text-6xl font-black tracking-tighter italic leading-none my-1">--</h2>
        <div class="w-full px-4 mt-3">
            <div class="bg-indigo-900/40 rounded-full h-1.5 p-0.5">
                <div id="progress-bar" class="bg-white h-full rounded-full transition-all duration-1000" style="width: 0%"></div>
            </div>
            <div class="flex justify-between mt-2 text-[8px] font-bold uppercase text-indigo-100 italic">
                <span>Actual MTD Nett</span>
                <span id="target-actual-global" class="text-white">--</span>
            </div>
        </div>
    </section>

    <div class="grid grid-cols-2 gap-2 shrink-0">
        <div class="glass p-3 rounded-xl border-l-2 border-emerald-500">
            <p class="text-[7px] font-bold uppercase text-emerald-500 mb-1">Confirm</p>
            <h3 id="confirm-pax" class="text-xs font-black text-white leading-none mb-1">--</h3>
            <h3 id="confirm-rev" class="text-[8px] font-bold text-slate-400 truncate">--</h3>
        </div>
        <div class="glass p-3 rounded-xl border-l-2 border-amber-500">
            <p class="text-[7px] font-bold uppercase text-amber-500 mb-1">Tentative</p>
            <h3 id="tentative-pax" class="text-xs font-black text-white leading-none mb-1">--</h3>
            <h3 id="tentative-rev" class="text-[8px] font-bold text-slate-400 truncate">--</h3>
        </div>
    </div>

    <section class="bg-slate-800/50 p-3 rounded-xl flex justify-between items-center shrink-0 border border-white/5">
        <div class="w-1/2 border-r border-white/10 pr-2">
            <p class="text-[7px] font-bold text-slate-400 uppercase">Budget Target</p>
            <h3 id="budget-rev" class="text-[10px] font-black text-white truncate leading-tight">--</h3>
            <p id="budget-pax" class="text-[7px] text-indigo-400 font-bold">-- PAX</p>
        </div>
        <div class="w-1/2 pl-3 text-right">
            <p class="text-[7px] font-bold text-red-400 uppercase italic">Variance Gap</p>
            <h3 id="target-variance" class="text-sm font-black text-red-500 tracking-tighter leading-tight">--</h3>
        </div>
    </section>

    <script>
        const API_CONFIG = {
            sheetId: '1WXOjbSZCOpVT9zpEvGfbegkxxaT0nhY6ry3mTUwe0pg',
            apiKey: 'AIzaSyBZjSmOA81ftVsIJT5etEL19NjPdYTVSQk',
            range: 'Summary!A1:J40'
        };

        function getTodayString() {
            const d = new Date();
            const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
            return `${d.getDate()}-${months[d.getMonth()]}`;
        }

        async function updateDashboard() {
            try {
                const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${API_CONFIG.sheetId}/values/${API_CONFIG.range}?key=${API_CONFIG.apiKey}`);
                const data = await response.json();
                if (data.values) {
                    const rows = data.values;
                    const todayStr = getTodayString();
                    document.getElementById('today-date-label').innerText = todayStr;

                    let tPax = 0, tRev = "Rp0";
                    for (let i = 5; i <= 37; i++) {
                        const row = rows[i];
                        if (row && row[2] && row[2].includes(todayStr)) {
                            tPax = row[4] || 0;
                            tRev = row[5] || "Rp0";
                            break;
                        }
                    }

                    const row36 = rows[35], row37 = rows[36], row38 = rows[37];

                    document.getElementById('today-pax').innerText = tPax;
                    document.getElementById('today-rev').innerText = tRev;
                    document.getElementById('target-achievement').innerText = row36[1] || "0%";
                    document.getElementById('target-actual-global').innerText = row36[9] || "Rp0";
                    document.getElementById('confirm-pax').innerText = (row36[4] || "0") + " PAX";
                    document.getElementById('confirm-rev').innerText = row36[5] || "Rp0";
                    document.getElementById('tentative-pax').innerText = (row36[6] || "0") + " PAX";
                    document.getElementById('tentative-rev').innerText = row36[7] || "Rp0";
                    document.getElementById('budget-pax').innerText = (row37[4] || "0");
                    document.getElementById('budget-rev').innerText = row37[5] || "Rp0";
                    document.getElementById('target-variance').innerText = row38[5] || "Rp0";

                    const ach = (row36[1] || "0").replace('%', '').replace(',', '.');
                    document.getElementById('progress-bar').style.width = Math.min(parseFloat(ach), 100) + '%';
                    document.getElementById('last-sync').innerText = "Live: " + new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                }
            } catch (err) { console.error(err); }
        }

        updateDashboard();
        setInterval(updateDashboard, 15000);
    </script>
</body>
</html>
